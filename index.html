<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Hotal</title>
</head>

<body>
 <div class="container">

        <div class="hotal-one">
            <h2 class="hotal-one__name">Reestar</h2>
            <a class="hotal-one__content"  href=""  >Home | Receipe | Contact</a>

        </div>

    <div class="container_two">

        <div class="hotal-two">
            <img width="300px" class="hotal-two__foodone" src="pictures/food 1.jpg" alt="food">
            <h3 class="hotal-two__foodname">Garden salad</h3>
            <p class="hotal-two__foodcon">Todays special</p>
            <button class="hotal-two__foodbtn"><b>Order Now</b></button>
        </div>
    

        <div class="hotal-three">
            <img width="300px" class="hotal-three__foodtwo" src="pictures/food 2.jpg" alt="food">
            <h3 class="hotal-three__foodname">Chicken Sandwich</h3>
            <p class="hotal-three__foodcon">Too Yummy..</p>
            <button class="hotal-three__foodbtn"  ><b>Order Now</b></button>
        </div>

        <div class="hotal-four">
            <img width="300px" height="388px" class="hotal-four__foodthree" src="pictures/food 3.jpg" alt="food">
            <h3 class="hotal-four__foodname">Roasted chicken salad</h3>
            <p class="hotal-four__foodcon">Rich & Healthy</p>
            <button class="hotal-four__foodbtn"  ><b>Order Now</b></button>
        </div>

        <div class="hotal-five">
            <img width="300px" height="388px" class="hotal-five__foodfour" src="pictures/food 4.jpg" alt="food">
            <h3 class="hotal-five__foodname">Chicken Micky</h3>
            <p class="hotal-five__foodcon">Waiting for Your lunch</p>
            <button class="hotal-five__foodbtn"  ><b>Order Now</b></button>
        </div>

    </div>

    <div class="hotal-six">

        <h2 class="hotal-six__contact">Contact Us</h2>
        <form class="hotal-six__form">
            <table>
                <tr>
                    <td>Name: </td><td><input type="text" placeholder="Name" class="hotal-six__name"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>Age:--</h1></Age:h> </td><td><input type="number" placeholder="Age" class="hotal-six__age"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>Email: </td><td><input type="email" placeholder="email" class="hotal-six__email"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td></td><td><button class="hotal-six__btn"><b>Send</b></button></td>
                </tr>
            </table>
        </form>

        
    </div>
    
    
        
        
       
 </div>
    
</body>
</html>
